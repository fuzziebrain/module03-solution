<div class='md-padding' layout="row" layout-wrap>
  <md-card ng-repeat="item in list.items" style="width: {{ list.cardWidth }}px;">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{ item.short_name }}</span>
        <span class="md-subhead">{{ item.description }}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="column" layout-align="start">
      <md-button class="md-raised md-accent" ng-click="list.onRemove({index: $index});" aria-label="Remove item {{ item.short_name }}">Don't want this one!</md-button>
    </md-card-actions>
  </md-card>
  <div class="md-warning" ng-if="list.isEmpty()">Nothing found</div>
</div>
